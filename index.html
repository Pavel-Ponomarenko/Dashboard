            <div class="menu-btn">
                <span class="menu-btn__burger"></span>
            </div>
            <label>
                <input type="checkbox">
                <span class="check"></span>
            </label>
        </div>
        <div class="container">
            <div class="header">
                <h1 class="header__title">Statistics</h1>
                <form class="header__search">
                    <button class="header__button"><svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 9.69231L7.825 7.7094M9 5.13391C9 7.14794 7.20914 8.78063 5 8.78063C2.79086 8.78063 1 7.14794 1 5.13391C1 3.11988 2.79086 1.48718 5 1.48718C7.20914 1.48718 9 3.11988 9 5.13391Z" stroke="#979797" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></button>
                    <input class="search" type="search" placeholder="Search">
                </form>
                <p class="header__login">Katychka</p>
                <img src="src/img/avatar.png" alt="your avatar" class="header__avatar">
            </div>
            <div class="cards">
                <div class="card card--friends">
                    <h2 class="card__title">Friends</h2>
                    <div class="drops">
                        <ul class="drops-button">
                            <li class="drop"></li>
                            <li class="drop"></li>
                            <li class="drop"></li>
                        </ul>
                    </div>
                    <p class="card__text">271 people</p>
                    <p class="card__percent">+ 0,7% &nbsp;<img src="src/img/arrows/up.png" alt="up arrow"></p>
                </div>
                <div class="card card--visitors">
                    <h2 class="card__title">Unique visitors</h2>
                    <div class="drops">
                        <ul class="drops-button">
                            <li class="drop"></li>
                            <li class="drop"></li>
                            <li class="drop"></li>
                        </ul>
                    </div>
                    <p class="card__text">69 people</p>
                    <p class="card__percent">- 1,7% &nbsp;<img src="src/img/arrows/down.png" alt="down arrow"></p>
                </div>
                <div class="card card--followers">
                    <h2 class="card__title">Followers</h2>
                    <div class="drops">
                        <ul class="drops-button">
                            <li class="drop"></li>
                            <li class="drop"></li>
                            <li class="drop"></li>
                        </ul>
                    </div>
                    <p class="card__text">288 people</p>
                    <p class="card__percent">+ 1% &nbsp;<img src="src/img/arrows/up.png" alt="up arrow"></p>
                </div>
            </div>
            <div class="reachs">
                <div class="reach__audience">
                    <h2 class="audience__title">Audience reach</h2>
                    <form class="audience__form">
                        <p class="reach__data">31/01/2020 – 06/02/2020</p>
                        <input class="total__input" type="checkbox" id="total" value="yes">
                        <label class="reach__input" for="total"> Total</label>
                        <input class="follower__input" type="checkbox" id="follower" value="yes">
                        <label class="reach__input" for="follower"> Follower</label>
                    </form>
                    <img src="src/img/graphics/audience.png" alt="audience graphic" class="audience__graphic">
                </div>
                <div class="reach__by-device">
                    <h2 class="by-device__title">Reach by device</h2>
                    <img src="src/img/graphics/pie-chart.png" alt="by device graphic" class="by-device__graphic">
                    <div class="by-device__inform">
                        <p class="pink">Desktop</p>
                        <p class="violet">Mobile views</p>
                    </div>
                </div>
            </div>
            <div class="gender-geo">
                <div class="gender">
                    <h2 class="gender__title">Gender / Age</h2>
                    <div class="gender__inform">
                        <p class="gender__women">women</p>
                        <p class="gender__men">men</p>
                    </div>
                    <img src="src/img/graphics/gender.png" alt="gender graphic" class="gender__graphic">
                </div>
                <div class="geo">
                    <h2 class="geo__title">Geo</h2>
                    <h3 class="geo__subtitle">Country <span class="geo__subtitle--light">City</span></h3>
                    <img src="src/img/graphics/geo.png" alt="geo graphic" class="geo__graphic">
                </div>
            </div>
        </div>
    </div>
</body>
